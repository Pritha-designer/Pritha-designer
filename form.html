<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="./portfolio.html">
        <fieldset><legend>PERSONAL INFORMATION</legend>
        <tr>
        <td><label for="un">USERNAME: </label></td>       
        <td><input type="text" name="t1" required><br><br></td>
        </tr>
        <tr>
        <td><label for="psd">PASSWORD: </label></td> 
        <td><input type="password" pattern="(?=.*\[a-z][A-Z])"><br><br></td>
        </tr>

        <label for="gender">Gender:</label> 
        <input type="radio">Male
        <input type="radio">Female<br><br>
        <label for="qualify">QUALIFICATION:</label><br>       
        <input type="checkbox" name="r1">SSLC
        <input type="checkbox" name="r2">HSC
        <input type="checkbox" name="r3">DEGREE<br><br>
        <label for="select">Select your Major:</label>   
        <select>
            <option>Choose your option</option>
            <option>Maths</option>
            <option>Science</option>
            <option>Commerce</option>
            <option>History</option>
        </select> <br><br>
        <label for="adress">ADDRESS:</label><br>
        <textarea rows="8"></textarea><br><br>
        <label for="phn">Phone Number:</label>        
        <input type="number" name="phn"><br><br>
        <label for="email">Email:</label>        
        <input type="email" name="em" required><br><br>
        <input type="reset">
        <input type="submit"><br><br>
        <button>Login</button>

    </fieldset>

    </form>
    
</body>
</html>
