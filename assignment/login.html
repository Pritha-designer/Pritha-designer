<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="container">
        <h3>Login Form</h3>
    <form>
        <fieldset>
            <img src="images/profilenobg.png"><br><br>
           
                <label>Username: </label>
                <input type="text" placeholder="Enter Username" class="one"><br><br>
           
                <label>Password:</label> 
                <input type="password" pattern="(?=.*\[a-z][A-Z])" placeholder="Enter Password" class="one"><br><br>
        
                <button class="login">Login</button><br><br>
            
        
                <input type="checkbox">Remember me<br><br>
            
        
            
                <button class="cancel" align="left">Cancel</button>
               <p align="right">Forgot <a href="#">password?</a></p>
        
    
        </fieldset>

    </form>
    </div>
</body>
</html>
